<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التشريح الواقعي 3D - القلب</title>
    <style>
        body { margin: 0; font-family: 'Cairo', sans-serif; background-color: #000; color: #fff; overflow: hidden; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.5em; z-index: 100; color: #ff4d4d;
            text-align: center;
        }
        .progress-bar {
            width: 200px; height: 5px; background: #333; margin-top: 10px;
            border-radius: 5px; overflow: hidden;
        }
        #progress { width: 0; height: 100%; background: #ff4d4d; }
        .ui-panel {
            position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px); padding: 20px; border-radius: 15px; max-width: 350px; z-index: 10;
        }
        h2 { margin-top: 0; color: #ff4d4d; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="loader" id="loader">
        جاري تحميل نموذج القلب الواقعي...
        <div class="progress-bar"><div id="progress"></div></div>
    </div>

    <div class="ui-panel">
        <h2>القلب البشري الواقعي</h2>
        <p>نموذج ثلاثي الأبعاد عالي الدقة للقلب البشري. استخدم الماوس لاستكشاف الشرايين، الأوردة، والحجرات الأربع للقلب.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <script>
        let scene, camera, renderer, controls, model;

        function init() {
            const container = document.getElementById('canvas-container');

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 25); // Adjusted for model size

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding;
            container.appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);

            // Load Model
            loadHeartModel();

            // Animation Loop
            animate();
        }

        function loadHeartModel() {
            const loader = new THREE.GLTFLoader();
            const loaderElement = document.getElementById('loader');
            const progressElement = document.getElementById('progress');

            // A reliable URL for a realistic heart model
                        // Using a model from Sketchfab, converted for direct linking
                        // Load the model locally from the 'models' folder
            const modelURL = '/models/heart_realistic.glb';

            loader.load(modelURL, (gltf) => {
                model = gltf.scene;
                model.scale.set(10, 10, 10); // Scale up the model
                scene.add(model);
                loaderElement.style.display = 'none';

                // Create a manual pulsing animation
                gsap.to(model.scale, { 
                    x: 10.5, y: 10.5, z: 10.5, 
                    duration: 1.2, 
                    repeat: -1, 
                    yoyo: true, 
                    ease: 'power1.inOut' 
                });

            }, (xhr) => {
                // Update progress bar
                const percentComplete = (xhr.loaded / xhr.total) * 100;
                progressElement.style.width = percentComplete + '%';
            }, (error) => {
                console.error('An error happened', error);
                loaderElement.innerText = 'فشل تحميل النموذج. يرجى التأكد من اتصالك بالإنترنت.';
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };

        init();
    </script>
</body>
</html>
